<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Snap</div>
      <ul class="nav-links">
        <li><a href="#">Features</a><img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></li>
                <li><a href="#">Company</a><img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
      </ul>
      <div class="auth-buttons">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
      </div>
    </nav>
  </header>
  <main>
    <section class="content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="learn-more-btn">Learn more</button>
        <div class="clients">
            <img src="./images/client-databiz.svg" alt="Databiz" width="40px">
            <img src="./images/client-audiophile.svg" alt="Audiophile" width="40px">
            <img src="./images/client-meet.svg" alt="Meet" width="40px">
            <img src="./images/client-maker.svg" alt="Maker" width="40px">
        </div>
    </section>
    <section class="image-section">
        <div class="image-container">
            <img src="./images/image-hero-desktop.png" alt="Person with laptop" width="200px">
        </div>
    </section>
</main>
</body>
</html>
